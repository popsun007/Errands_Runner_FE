<h2>Date Picker</h2>
<div fxLayoutAlign="center center">
    <md-input-container>
        <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
        <button mdSuffix [mdDatepickerToggle]="picker"></button>
    </md-input-container>
    <md-datepicker #picker></md-datepicker>
</div>
<hr>
<h2>Flex</h2>
<div class="containerX">
    <div fxLayout="row wrap" class="colored box nopad" >
        <div fxFlex="none">     [flex="none"]       </div>
        <div fxFlex>            [flex]              </div>
        <div fxFlex="nogrow">   [flex="nogrow"]     </div>
        <div fxFlex="grow">     [flex="grow"]       </div>
        
        <div fxFlex="33.33%">   [flex="33.33%"]     </div>
        <div fxFlex="33.33%">   [flex="33.33%"]     </div>
        <div fxFlex="33.33%">   [flex="33.33%"]     </div>
    </div>          
</div>
<hr>
<div fxLayout="column">
    <h2>Buttons</h2>
    <div>
        <button md-button>md-button</button>
        <button md-raised-button>md-raised-button</button>
        <button md-icon-button>md-icon-button</button>
    </div>
    <div fxLayout="end center">
        <button md-fab>md-fab</button>
        <button md-mini-fab>md-mini-fab</button>
    </div>
</div>
<hr>
<h2>Menu</h2>
<button md-button [mdMenuTriggerFor]="menu">Menu</button>
<md-menu #menu="mdMenu">
  <button md-menu-item>Item 1</button>
  <button md-menu-item>Item 2</button>
  <button md-menu-item>Item 3</button>
</md-menu>
